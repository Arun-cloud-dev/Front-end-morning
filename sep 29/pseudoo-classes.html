<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child{
            background-color: yellow;
        }
        li:last-child{
            background-color: blue;
        }
        li:nth-child(4){
            background-color: violet;
        }
        li:nth-child(3n){
            background-color: hotpink;
        }
        li:nth-child(2n+0){
            background-color: limegreen;
        }


    </style>
</head>
<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
        <li>Six</li>
        <li>Seven</li>
        <li>Eight</li>
        <li>Nine</li>
        <li>Ten</li>
        <li>Eleven</li>
        <li>Twelve</li>
        <li>Thirteen</li>
        <li>fourteen</li>
    </ul>
    
</body>
</html>
