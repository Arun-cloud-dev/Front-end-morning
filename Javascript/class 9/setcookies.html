<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>
<body>
    <input type="button" value="setCookies" onclick="setCookie()">
    <input type="button" value="getCookies" onclick="getCookie()">

    <script>
        function setCookie(){
            document.cookie="Wlcome Back My Boy";
        }
        function getCookie(){
            if (document.cookie.length != 0){
                alert(document.cookie)
            } else {
                alert("Cookie not available");
            }
        }
    </script>

</body>
</html>
