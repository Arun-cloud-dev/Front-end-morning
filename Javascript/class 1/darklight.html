<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 25px;
            background-color: white;
            color: black;
            font-size: 30px;
        }
        .dark-mode{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Toggle Dark / Light mode </h2>

<button onclick="myFunction()">Click to dark mode</button>
    </div>
        <script>
            function myFunction(){
                var element = document.body;
                element.classList.toggle("dark-mode");
            }
        </script>
</body>
</html>
