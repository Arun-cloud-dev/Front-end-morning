<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="../images/001.jpeg" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="../images/002.jpeg" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="../images/003.jpeg" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="../images/004.jpeg" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="../images/005.jpeg" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="../images/006.jpeg" style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
        <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
        <div class="column">
            <img class="demo cursor" src="../images/001.jpeg" style="width:100%" onclick="currentSlide(1)" alt=" Died Driving Fast">
        </div>
        <div class="column">
            <img class="demo cursor" src="../images/002.jpeg" style="width:100%" onclick="currentSlide(2)"
                alt="IN theaters tomorrow">
        </div>
        <div class="column">
            <img class="demo cursor" src="../images/003.jpeg" style="width:100%" onclick="currentSlide(3)"
                alt="Mountains and fjords">
        </div>
        <div class="column">
            <img class="demo cursor" src="../images/004.jpeg" style="width:100%" onclick="currentSlide(4)"
                alt="Northern Lights">
        </div>
        <div class="column">
            <img class="demo cursor" src="../images/005.jpeg" style="width:100%" onclick="currentSlide(5)"
                alt="Nature and sunrise">
        </div>
        <div class="column">
            <img class="demo cursor" src="../images/006.jpeg" style="width:100%" onclick="currentSlide(6)"
                alt="Snowy Mountains">
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
